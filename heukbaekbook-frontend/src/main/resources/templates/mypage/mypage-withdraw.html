<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">마이페이지</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <style>
    /* 오른쪽 콘텐츠 영역 스타일 */
    #content-area {
      background-color: #ffffff; /* 배경색을 흰색으로 설정 */
      padding: 15px 30px 30px 30px; /* 내부 여백 */
      border: 1px solid #ddd; /* 연한 테두리 */
      border-radius: 8px; /* 모서리를 둥글게 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    }

    /* 콘텐츠 제목 스타일 */
    .content-title {
      font-size: 1.2em; /* 글씨 크기 확대 */
      font-weight: bold;
      padding-bottom: 10px;
      color: #333; /* 어두운 색으로 설정 */
      margin-bottom: 20px; /* 제목 아래 간격 */
      border-bottom: 1px solid #bfbfbf;
    }



    /* 힌트 텍스트 스타일 */
    .hint {
      font-size: 0.8em;
      color: #888;
      margin-top: 5px;
      display: block;
    }

    /* 버튼 스타일 */
    .submit-button {
      background-color: #eaeaea;
      color: #202020;
      padding: 10px 20px;
      border: 1px solid #b3b3b3;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.2s;
      width: 100%; /* 버튼을 전체 너비로 설정 */
      margin-top: 20px; /* 버튼 위쪽 여백 */
    }

    .submit-button:hover {
      background-color: #858585;
      color: #ff3e3e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

  </style>

</head>

<body>

<!-- 헤더 레이아웃 적용 -->
<header th:replace="~{layout :: header}"></header>

<!-- 마이페이지 헤더 영역 -->
<div id="mypage-header">
  <span class="header-title">마이페이지</span>
</div>

<!-- 마이페이지 메인 콘텐츠 영역 -->
<main class="mypage-container">

  <!-- 왼쪽 사이드바 -->
  <aside id="sidebar" th:replace="~{mypage/mypage-sidebar :: sidebar}"></aside>

  <!-- 오른쪽 콘텐츠 영역 -->
  <section id="content-area">
    <!-- 회원 탈퇴 메시지 -->
    <div class="content-title">회원 탈퇴</div>
    <p style="color: red; font-weight: bold; font-size: 1.1rem; padding: 10px">정말로 탈퇴 하시겠습니까?</p>
    <ul>
      <li>
        <p>회원탈퇴 시 <strong>동일 아이디(또는 이메일)</strong>로 재가입하실 수 없습니다.</p>
      </li>
      <li>
        <p>탈퇴 시 별도의 환불 서비스를 제공하지 않으며, <br> 소멸된 자산은 <strong>복구 및 재이용이 불가능</strong>합니다.</p>
      </li>
    </ul>

    <!-- 탈퇴 확인 및 취소 버튼 -->
    <div class="button-container">
      <form id="memberWitdraw" th:action="@{/members/mypage/withdraw}" method="post" onsubmit="return confirmWithdraw()">
        <button type="submit" class="submit-button">탈퇴하기</button>
      </form>
    </div>
  </section>

  <script>
    // 회원 탈퇴 확인 함수
    function confirmWithdraw() {
      if (confirm("정말로 탈퇴하시겠습니까?")) {
        return true;
      }else{
        alert("탈퇴가 취소되었습니다.")
        return false;
      }
    }
  </script>

</main>

<!-- 푸터 레이아웃 적용 -->
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>

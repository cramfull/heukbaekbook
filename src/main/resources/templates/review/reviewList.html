<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
</head>
<body>
<h1>내 리뷰 목록</h1>
<div>
    <ul>
        <!-- 리뷰 목록 반복 -->
        <li th:each="review : ${reviews}">
            <p><strong>제목:</strong> <span th:text="${review.title}"></span></p>
            <p><strong>내용:</strong> <span th:text="${review.content}"></span></p>
            <p><strong>평점:</strong> <span th:text="${review.score}"></span></p>

            <!-- 이미지가 있는 경우 -->
            <div>
                <p><strong>이미지:</strong></p>
                <ul>
                    <!-- 이미지 리스트 반복 -->
                    <li th:each="image : ${review.imageUrls}">
                        <img th:src="${image}" alt="리뷰 이미지" style="max-width: 200px; max-height: 200px; margin: 5px;"/>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
</body>
</html>

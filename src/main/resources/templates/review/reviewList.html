<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
</head>
<body>
<h1>내 리뷰 목록</h1>
<div>
    <ul>
        <li th:each="review : ${reviews}">
            <p><strong>제목:</strong> <span th:text="${review.title}"></span></p>
            <p><strong>내용:</strong> <span th:text="${review.content}"></span></p>
            <p><strong>평점:</strong> <span th:text="${review.score}"></span></p>
        </li>
    </ul>
</div>
</body>
</html>

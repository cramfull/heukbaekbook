<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>흑백문고</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- 헤더 -->
<header>
    <h1>흑백문고</h1>
    <nav>
        <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/categories">카테고리</a></li>
            <li><a href="/cart">장바구니</a></li>
            <li><a href="/login">로그인</a></li>
            <li><a href="/admins/login">관리자 로그인</a></li>
        </ul>
    </nav>
</header>

<!-- 검색 창 -->
<section id="search-bar">
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" placeholder="도서 검색">
        <button type="submit">검색</button>
    </form>
</section>

<!-- 인기 도서 섹션 -->
<section id="popular-books">
    <h2>인기 도서</h2>
    <div class="book-list">
        <div th:each="book : ${popularBooks}">
            <div class="book-item">
                <img th:src="@{${book.thumbnailUrl}}" alt="도서 이미지">
                <h3 th:text="${book.title}">도서 제목</h3>
                <p th:text="${book.author}">저자</p>
                <p th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', '.', 0)}">가격</p>
                <a th:href="@{/book/{id}(id=${book.id})}">자세히 보기</a>
            </div>
        </div>
    </div>
</section>

<!-- 추천 도서 섹션 -->
<section id="recommended-books">
    <h2>추천 도서</h2>
    <div class="book-list">
        <div th:each="book : ${recommendedBooks}">
            <div class="book-item">
                <img th:src="@{${book.thumbnailUrl}}" alt="도서 이미지">
                <h3 th:text="${book.title}">도서 제목</h3>
                <p th:text="${book.author}">저자</p>
                <p th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', '.', 0)}">가격</p>
                <a th:href="@{/book/{id}(id=${book.id})}">자세히 보기</a>
            </div>
        </div>
    </div>
</section>

<!-- 전체 도서 목록 섹션 -->
<section id="all-books">
    <h2>전체 도서 목록</h2>
    <div class="book-list">
        <div th:each="book : ${allBooks}">
            <div class="book-item">
                <img th:src="@{${book.thumbnailUrl}}" alt="도서 이미지">
                <h3 th:text="${book.title}">도서 제목</h3>
                <p th:text="${book.author}">저자</p>
                <p th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', '.', 0)}">가격</p>
                <a th:href="@{/book/{id}(id=${book.id})}">자세히 보기</a>
            </div>
        </div>
    </div>
</section>

<!-- 푸터 -->
<footer>
    <p>&copy; 2024 흑백문고</p>
    <nav>
        <a href="/about">회사 소개</a> |
        <a href="/contact">문의하기</a> |
        <a href="/terms">이용 약관</a>
    </nav>
</footer>
</body>
</html>

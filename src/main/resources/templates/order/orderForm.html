<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>흑백문고</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- Toss Payments 결제 위젯 SDK (v2) -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <style>
        /* 공통 스타일 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 화면 전체 높이를 채우기 위해 설정 */
            margin: 0;
        }

        .container {
            flex: 1; /* 페이지 콘텐츠가 푸터를 밀어내도록 설정 */
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flex-container {
            display: flex;
            gap: 20px;
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        .column form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        div {
            margin-bottom: 10px; /* 전체 div 간격 */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .address-container {
            display: flex; /* 요소를 가로로 배치 */
            align-items: center; /* 세로 가운데 정렬 */
            margin-bottom: 8px; /* 필드 간격 */
        }

        #postcode {
            width: 120px; /* 우편번호 필드 너비 */
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            margin-left: 8px; /* 버튼과 우편번호 필드 간격 */
            padding: 6px 12px;
            border: 1px solid #ddd;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            margin-left: 8px; /* 버튼과 우편번호 필드 간격 */
            padding: 6px 12px;
            border: 1px solid #ddd;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #roadAddress, #detailAddress {
            width: 100%; /* 입력 필드 너비 */
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"] {
            /*input[type="tel"] {*/
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            /*margin-bottom: 2px;*/
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .sms-info {
            color: #007bff;
            font-size: 0.9rem;
        }

        .table-header {
            background-color: #f4f4f4; /* 헤더 배경색 */
            color: #333; /* 헤더 텍스트 색 */
            font-weight: bold; /* 텍스트 굵게 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: center; /* 가로 가운데 정렬 */
            vertical-align: middle; /* 세로 가운데 정렬 */
            padding: 10px;
            border: 1px solid #ddd;
        }

        .book-image {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .name-input-group {
            align-items: center; /* 모든 요소 수직 중앙 정렬 */
            gap: 8px;
            width: 200px;
        }

        .email-input-group {
            align-items: center; /* 모든 요소 수직 중앙 정렬 */
            gap: 8px;
            width: 300px;
        }

        .phone-input-group {
            display: flex; /* 가로로 정렬 */
            align-items: center; /* 모든 요소 수직 중앙 정렬 */
            gap: 8px; /* 요소 간 간격 */
        }

        .phone-input-group label {
            font-weight: bold; /* 레이블 강조 */
        }

        .phone-input {
            width: 60px; /* 입력 필드 너비 */
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center; /* 입력값 가운데 정렬 */
            font-size: 14px; /* 입력 필드 글자 크기 */
            line-height: 1.5;
            position: relative; /* 위치 조정 활성화 */
            top: -4px;
        }

        .separator {
            font-size: 16px; /* 하이픈 크기 */
            font-weight: normal; /* 하이픈 굵기 */
            color: #333; /* 하이픈 색상 */
            line-height: 1; /* 텍스트 높이 초기화 */
            position: relative; /* 위치 조정을 위한 상대 위치 */
            top: -4px; /* 하이픈을 위로 약간 이동 */
            left: 4px;
        }

        .payment-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1.5fr;
            background-color: #eaf3fc;
            border: 1px solid #d3e2f1;
            border-radius: 10px;
            overflow: hidden;
            align-items: stretch;
        }

        .payment-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-right: 1px solid #d3e2f1;
            height: 100%;
        }

        .payment-box:last-child {
            border-right: none;
        }

        .payment-box h3 {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        .payment-box .amount {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }

        .payment-box .currency {
            font-size: 16px;
            color: #555;
        }

        /* 최종 결제 금액 강조 */
        .final-box {
            background-color: #f8e9ef;
            color: #8b1c3d;
        }

        .final-box .amount {
            color: #8b1c3d;
        }

        /* 디테일 정보 */
        .detail-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .detail-info .item {
            margin-bottom: 5px;
        }

        .detail-info .item span {
            font-weight: bold;
        }

        .payment-form {
            display: flex;
            justify-content: flex-end; /* 버튼을 오른쪽으로 정렬 */
            margin-top: 20px; /* 버튼과 위 내용 간의 간격 */
        }

        .payment-button {
            padding: 30px 45px; /* 버튼 크기 */
            background: #d9534f; /* 버튼 배경색 */
            color: #fff; /* 텍스트 색상 */
            font-size: 18px; /* 텍스트 크기 */
            font-weight: bold; /* 텍스트 굵기 */
            border: none; /* 기본 테두리 제거 */
            border-radius: 8px; /* 모서리를 둥글게 */
            cursor: pointer; /* 마우스 커서를 포인터로 변경 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 버튼에 그림자 추가 */
            transition: background-color 0.3s ease; /* 호버 효과 부드럽게 전환 */
        }

        .payment-button:hover {
            background: #c9302c; /* 호버 시 버튼 색상 변경 */
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .payment-info {
                grid-template-columns: 1fr;
            }
        }

        h2 {
            text-align: left; /* 텍스트를 왼쪽으로 정렬 */
        }

        .common-container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .delivery-header {
            display: flex; /* 플렉스 레이아웃 설정 */
            align-items: center; /* 세로 가운데 정렬 */
            gap: 8px; /* 제목과 부제목 간 간격 */
        }

        .delivery-title {
            font-size: 18px;
            font-weight: bold;
        }

        .delivery-subtitle {
            font-size: 14px;
            color: #666;
        }

        .delivery-options {
            display: flex;
            gap: 10px; /* 버튼 간격 */
        }

        .delivery-button {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }

        .delivery-button:hover {
            background-color: #f0f0f0;
        }

        .delivery-button.active {
            background-color: #4285F4;
            color: #fff;
            border-color: #4285F4;
        }

        #roadAddress, #detailAddress {
            width: 400px; /* 원하는 너비값으로 설정하세요 */
        }

        /* 모달 창 배경 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 사진처럼 배경을 밝은 검정으로 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 모달 창이 다른 요소 위로 오도록 설정 */
        }

        /* 모달 창 콘텐츠 */
        .modal-content {
            background-color: #f9f9f9; /* 사진처럼 밝은 회색 배경 */
            padding: 20px;
            border-radius: 8px; /* 모서리를 약간 더 둥글게 설정 */
            width: 20%; /* 가로 길이를 40%로 설정 */
            min-width: 400px; /* 최소 너비를 조금 더 넓게 설정 */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* 더 뚜렷한 그림자 효과 */
            text-align: center;
            position: relative;
            border: 1px solid #ddd; /* 사진처럼 약간의 테두리 추가 */
        }

        /* 닫기 버튼 */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* 숨겨진 상태 */
        .modal[hidden] {
            display: none;
        }
    </style>
</head>
<body>

<!-- 헤더 불러오기 -->
<header th:replace="~{layout :: header}"></header>

<div class="container">
    <h2>상품 확인</h2>
    <!-- 상품 확인 -->
    <div class="section">
        <table>
            <colgroup>
                <col style="width: 4%;"> <!-- 포장 여부 열 -->
                <col style="width: 50%;"> <!-- 상품 정보 열 -->
                <col style="width: 10%;"> <!-- 정가 열 -->
                <col style="width: 10%;"> <!-- 할인가 열 -->
                <col style="width: 4%;"> <!-- 수량 열 -->
                <col style="width: 12%;"> <!-- 포장지 선택 열 -->
                <col style="width: 10%;"> <!-- 합계 열 -->
            </colgroup>
            <thead>
            <tr class="table-header">
                <th>포장 여부</th>
                <th>상품명</th>
                <th>정가</th>
                <th>할인가</th>
                <th>수량</th>
                <th>포장지 선택</th>
                <th>합계</th>
            </tr>
            </thead>
            <tbody>
            <!-- 여러 책을 반복해서 표시 -->
            <tr th:each="book : ${orderFormResponse.books}">
                <td>
                    <!-- 포장 여부 체크박스 -->
                    <label>
                        <input type="checkbox"
                               th:id="'wrapCheck_' + ${book.id}"
                               th:name="|book[${book.id}].isWrapped|"
                               th:disabled="!${book.isPackable}"
                               th:attr="onclick=|toggleWrappingOption(this, '${book.id}')|">
                    </label>
                </td>
                <td style="text-align: left; vertical-align: middle;">
                    <div style="display: flex; align-items: center;">
                        <!-- 이미지 -->
                        <img th:src="@{${book.thumbnailUrl}}"
                             alt="썸네일"
                             class="book-image"
                             style="width: 90px; height: 120px; object-fit: cover; border-radius: 5px; margin-right: 15px;">
                        <!-- 도서 제목 -->
                        <span th:text="${book.title}"
                              style="font-weight: bold; text-align: left; font-size: 16px;">도서 제목</span>
                    </div>
                </td>
                <td th:text="${book.price} + '원'">정가</td>
                <td th:text="${book.salePrice} + '원'">할인/td>
                <td th:text="${book.quantity}">수량</td>
                <td>
                    <!-- 선택된 포장지 표시 -->
                    <div style="text-align: center; margin-top: 10px;">
                        <!-- 선택된 포장지 이미지 -->
                        <img th:id="'selectedWrapImage_' + ${book.id}"
                             th:src="@{/default-image.jpg}"
                             alt="선택된 포장지 이미지"
                             style="width: 75px; height: 75px; object-fit: cover; border-radius: 5px; display: none;">

                        <!-- 선택된 포장지 이름 -->
                        <span th:id="'selectedWrapPrice_' + ${book.id}" style="display: block; margin-top: 5px;"></span>

                        <!-- 선택된 포장지 이름 -->
                        <span th:id="'wrapOption_' + ${book.id}" style="display: none"></span>
                    </div>

                    <!-- 선택된 포장지 값을 서버로 전송하기 위한 숨겨진 필드 -->
                    <input type="hidden" th:id="'wrapOption_' + ${book.id}"
                           th:name="|book[${book.id}].wrappingOption|"
                           th:value="${book.wrappingPaperId()}"/>

                    <!-- 포장지 선택 버튼 -->
                    <label>
                        <button type="button" class="btn btn-primary"
                                th:id="'wrapOptionBtn_' + ${book.id}"
                                th:attr="onclick='openWrappingModal(' + ${book.id} + ')'" disabled>선택
                        </button>
                    </label>
                </td>
                <td th:id="'bookTotalPrice_' + ${book.id}"
                    th:attr="data-base-price=${book.formattedTotalPrice}"
                    th:text="${book.formattedTotalPrice} + '원'">
                    합계
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 포장지 선택 모달 -->
    <div id="wrappingModal" class="modal" hidden>
        <div class="modal-content">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이미지</th>
                    <th>이름</th>
                    <th>가격</th>
                    <th>선택</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wrappingPaper, iterStat : ${orderFormResponse.wrappingPapers}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td>
                        <img th:src="@{${wrappingPaper.imageUrl}}" style="width: 75px; height: 75px; object-fit: cover; border-radius: 5px;" alt="">
                    </td>
                    <td th:text="${wrappingPaper.name}">이름</td>
                    <td th:text="${wrappingPaper.price}">가격</td>
                    <td>
                        <button type="button" class="btn btn-primary"
                                th:data-id="${wrappingPaper.id}"
                                th:data-name="${wrappingPaper.name}"
                                th:data-price="${wrappingPaper.price}"
                                th:data-image-url="@{${wrappingPaper.imageUrl}}"
                                onclick="selectWrapping(this)">
                            선택
                        </button>
                    </td> <!-- 선택 버튼 -->
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary" onclick="closeWrappingModal()">닫기</button>
        </div>
    </div>

    <script>
        function toggleWrappingOption(checkbox, bookId) {
            console.log(`Checkbox ID: ${checkbox.id}, Book ID: ${bookId}`);
            // 포장지 선택 버튼 찾기
            const wrapOptionBtn = document.getElementById(`wrapOptionBtn_${bookId}`);

            // 체크 여부에 따라 버튼 활성화/비활성화
            if (checkbox.checked) {
                wrapOptionBtn.removeAttribute("disabled");
            } else {
                wrapOptionBtn.setAttribute("disabled", true);
            }
        }

        // 모달 열기
        function openWrappingModal(bookId) {
            const modal = document.getElementById("wrappingModal");
            modal.setAttribute("data-book-id", bookId); // 현재 bookId 저장
            modal.hidden = false; // 모달 보이기
        }

        // 모달 닫기
        function closeWrappingModal() {
            const modal = document.getElementById("wrappingModal");
            modal.hidden = true; // 모달 숨기기
        }

        // 포장지 선택
        function selectWrapping(button) {
            const selectedId = button.getAttribute("data-id");
            const selectedName = button.getAttribute("data-name");
            const selectedPrice = parseFloat(button.getAttribute("data-price"));
            const selectedImage = button.getAttribute("data-image-url"); // 이미지 URL 가져오기
            const modal = document.getElementById("wrappingModal");
            const bookId = modal.getAttribute("data-book-id");

            // 책의 기존 합계 가져오기
            const bookTotalPriceElement = document.getElementById(`bookTotalPrice_${bookId}`);
            const bookTotalPriceString = bookTotalPriceElement.getAttribute("data-base-price");

            // 쉼표 제거 후 숫자로 변환
            const bookTotalPrice = parseFloat(bookTotalPriceString.replace(/,/g, ""));

            // 합계 계산
            const totalPriceWithWrapping = bookTotalPrice + selectedPrice;

            const formattedSelectedPrice = selectedPrice.toLocaleString();
            const formattedTotalPrice = totalPriceWithWrapping.toLocaleString();

            // 합계 업데이트
            bookTotalPriceElement.textContent = `${formattedTotalPrice}원`;


            // 선택된 포장지 이름 업데이트
            const wrapOptionPrice = document.getElementById(`selectedWrapPrice_${bookId}`);
            wrapOptionPrice.textContent = `가격: ${formattedSelectedPrice}원`;


            // 선택된 포장지 이미지 업데이트
            const wrapOptionImage = document.getElementById(`selectedWrapImage_${bookId}`);
            wrapOptionImage.src = selectedImage; // 이미지 URL 설정
            wrapOptionImage.style.display = "inline"; // 이미지 표시

            // 숨겨진 필드 업데이트
            const wrapOptionInput = document.getElementById(`wrapOption_${bookId}`);
            wrapOptionInput.value = selectedId;

            // 총 상품금액 업데이트
            updateTotalPrice(selectedPrice);
            // 모달 닫기
            closeWrappingModal();
        }

        function updateTotalPrice(selectedPrice) {
            const totalBookPriceElement = document.getElementById("totalBookPrice");
            const amountElement = document.getElementById("amount");

            // 기존 총 상품금액 가져오기
            const currentTotalPrice = parseFloat(totalBookPriceElement.getAttribute("data-final-price").replace(/,/g, ""));
            const currentAmount = parseFloat(amountElement.getAttribute("data-amount").replace(/,/g, ""));

            // 새로운 총 상품금액 계산
            const newTotalPrice = currentTotalPrice + selectedPrice;
            const newCurrentAmount = currentAmount + selectedPrice;

            // 업데이트: 데이터 속성과 화면 표시 내용
            totalBookPriceElement.setAttribute("data-final-price", newTotalPrice.toLocaleString());
            amountElement.setAttribute("data-amount", newCurrentAmount.toLocaleString());

            totalBookPriceElement.textContent = `${newTotalPrice.toLocaleString()}원`;
            amountElement.textContent = `${newCurrentAmount.toLocaleString()}원`;
        }
    </script>

    <!-- 배송 및 주문자 정보 -->
    <h2>배송 주소</h2>
    <div class="flex-container">
        <!-- 배송 정보 -->
        <div class="column">
            <form id="order-form">
                <div>
                    <label>배송방법</label>
                    <div class="radio-group">
                        <label><input type="radio" name="delivery" value="일반택배" checked> 일반택배</label>
                    </div>
                </div>

                <div th:if="${orderFormResponse.memberDetailResponse() != null}">
                    <label>배송지</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="deliveryAddress" value="주소록" onclick="openAddressModal()"> 주소록
                        </label>
                        <label>
                            <input type="radio" name="deliveryAddress" value="새로입력" onclick="enableAddressInput()"> 새로입력
                        </label>

        // 날짜 계산 함수
        function generateDates() {
            const optionsContainer = document.getElementById('delivery-options');

            if (!optionsContainer) {
                console.error("Element with ID 'delivery-options' not found!");
                return;
            }

            const today = new Date(); // 현재 날짜
            const dayNames = ['일', '월', '화', '수', '목', '금', '토']; // 요일 이름 배열

            // 버튼 생성 (오늘 + 4일)
            for (let i = 1; i <= 5; i++) {
                const date = new Date();
                date.setDate(today.getDate() + i); // i일 후 날짜 계산

                const dayName = dayNames[date.getDay()]; // 요일 이름 가져오기
                const formattedDate = `${date.getMonth() + 1}/${date.getDate()}`; // "MM/DD" 형식
                const isoDate = date.toISOString().split('T')[0]; // "YYYY-MM-DD" 형식

                // 버튼 생성
                const button = document.createElement('button');
                button.className = `delivery-button ${i === 1 ? 'active' : ''}`; // 첫 번째 버튼은 기본 선택
                button.textContent = `${i === 1 ? '내일' : dayName} (${formattedDate})`;
                button.setAttribute('data-date', isoDate); // ISO 형식 날짜를 data-date에 저장
                button.onclick = () => selectDelivery(button);

                // 버튼을 컨테이너에 추가
                optionsContainer.appendChild(button);

                // 기본 선택 날짜 설정
                if (i === 1) {
                    selectedDate = isoDate;
                }
            }
        }

        // 버튼 선택 함수
        function selectDelivery(button) {
            const buttons = document.querySelectorAll('.delivery-button');
            buttons.forEach(btn => btn.classList.remove('active')); // 모든 버튼의 active 클래스 제거
            button.classList.add('active'); // 클릭된 버튼에 active 클래스 추가

            // 선택된 날짜 가져오기
            const selectedDate = button.getAttribute('data-date'); // ISO 형식 날짜 가져오기
            console.log("Selected Delivery Date:", selectedDate);
        }

<script>
    function applyPoints() {
        // HTML 요소 참조
        const usePointInput = document.getElementById('usePoint');
        const discountAmountElement = document.getElementById('discountAmount');
        const amountElement = document.getElementById('amount');
        const remainingPointsElement = document.getElementById('remainingPoints');

        // 사용 가능한 포인트와 입력값 가져오기
        const availablePoints = parseFloat(remainingPointsElement.innerText.replace('잔여 포인트 : ', '').replace('P', ''), 10);
        let usePoints = parseFloat(usePointInput.value) || 0;

        // 현재 결제 금액
        const initialAmount = parseFloat(amountElement.textContent.replace(",", ""));

        // 유효성 검사
        if (usePoints > availablePoints) {
            alert("입력한 포인트가 사용 가능한 포인트를 초과했습니다.");
            usePointInput.value = ''; // 입력값 초기화
            return;
        }

        // 잔여 포인트 계산
        const remainingPoints = availablePoints - usePoints;

        // 최종 결제 금액 계산
        let finalAmount = initialAmount - usePoints;
        finalAmount = finalAmount.toLocaleString();

        // 화면에 반영
        remainingPointsElement.innerText = `잔여 포인트 : ${remainingPoints}P`;
        amountElement.innerText = `${finalAmount}원`;
        usePointInput.value = '';

        usePoints = usePoints.toLocaleString();

        // 할인 금액 업데이트
        discountAmountElement.innerHTML = `${usePoints}
        <span class="currency">원</span>`;
    }
</script>

            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
            const length = Math.floor(Math.random() * (64 - 6 + 1)) + 6; // 6에서 64 사이 길이
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    }

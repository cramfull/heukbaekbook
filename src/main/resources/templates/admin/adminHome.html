<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 홈 - 흑백문고</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 페이지 공통 스타일 */
        .admin-home-container {
            text-align: center;
            padding: 2rem;
        }

        .admin-welcome {
            margin-bottom: 2rem;
        }

        .admin-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .action-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .action-card:hover {
            transform: scale(1.05);
        }

        .action-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- 헤더 불러오기 -->
<header th:replace="~{admin/layout :: header}"></header>

<!-- 메인 콘텐츠 -->
<main class="admin-home-container">
    <section class="admin-welcome">
        <h2>관리자님, 환영합니다!</h2>
        <p>흑백문고의 모든 관리 작업을 여기를 통해 수행하실 수 있습니다.</p>
    </section>

    <section class="admin-actions">
        <div class="action-card">
            <h3>도서 관리</h3>
            <p>도서를 등록, 수정, 삭제할 수 있습니다.</p>
            <a th:href="@{/admins/books(page=${page}, size=${size}, sort=${sort})}" class="action-button">도서 관리하기</a>
        </div>
        <div class="action-card">
            <h3>회원 관리</h3>
            <p>회원 정보를 조회하고 관리합니다.</p>
            <a href="/admins/members" class="action-button">회원 관리하기</a>
        </div>
        <div class="action-card">
            <h3>주문 관리</h3>
            <p>주문 현황을 확인하고 상태를 업데이트합니다.</p>
            <a href="/admins/orders" class="action-button">주문 관리하기</a>
        </div>
        <div class="action-card">
            <h3>쿠폰 관리</h3>
            <p>쿠폰 정책을 설정하고, 쿠폰을 발급합니다.</p>
            <a href="/admins/coupons" class="action-button">쿠폰 관리하기</a>
        </div>
        <div class="action-card">
            <h3>리뷰 관리</h3>
            <p>사용자가 작성한 리뷰를 조회 및 관리합니다.</p>
            <a href="/admins/reviews" class="action-button">리뷰 관리하기</a>
        </div>
        <div class="action-card">
            <h3>카테고리 관리</h3>
            <p>도서를 등록, 수정, 삭제할 수 있습니다.</p>
            <a th:href="@{/admins/categories(page=${page}, size=${size}, sort=${sort})}" class="action-button">카테고리 관리하기</a>
        </div>
    </section>
</main>

<!-- 푸터 불러오기 -->
<footer th:replace="~{admin/layout :: footer}"></footer>

</body>
</html>

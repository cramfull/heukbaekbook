<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(to right, #1a1a1a 50%, #f2f2f2 50%) no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: rgba(250, 250, 250, 0.95);
            padding: 3rem;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: "";
            background-image: url('/images/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.04;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            z-index: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #222;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            z-index: 1;
        }

        a:hover {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 2rem;
            }

            .container::before {
                width: 100%;
                height: 100%;
                opacity: 0.02;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403 Forbidden</h1>
    <p>이 페이지에 접근할 권한이 없습니다.</p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>

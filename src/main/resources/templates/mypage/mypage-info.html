<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">마이페이지</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>

<!-- 헤더 레이아웃 적용 -->
<header th:replace="~{/layout :: header}"></header>

<!-- 마이페이지 헤더 영역 -->
<div id="mypage-header">
  <span class="header-title" >마이페이지</span>
</div>

<!-- 마이페이지 메인 콘텐츠 영역 -->
<main class="mypage-container">

  <!-- 왼쪽 사이드바 -->
  <aside id="sidebar" th:replace="~{mypage/mypage-sidebar :: sidebar}"></aside>

  <!-- 오른쪽 콘텐츠 영역 -->
  <section id="content-area">
    <h3 class="content-title">회원 정보 수정</h3>
    <form id="memberUpdateForm" th:action="@{/updateMember}" th:object="${memberForm}" method="post">
      <div class="content-sections">
        <div class="left-section">
          <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" class="input-half-size" th:field="*{loginId}" readonly>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="input-full-size" placeholder="새로운 비밀번호를 입력하세요">
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="input-full-size" th:field="*{name}" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="input-full-size" th:field="*{phoneNumber}" required>
          </div>
        </div>
        <div class="right-section">
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="input-full-size" th:field="*{email}" required>
          </div>
          <div class="form-group">
            <label for="birth">생년월일</label>
            <input type="date" id="birth" name="birth" class="input-full-size" th:field="*{birth}" required>
          </div>
        </div>
      </div>
      <button type="submit">수정하기</button>
    </form>
  </section>

</main>

<!-- 푸터 레이아웃 적용 -->
<footer th:replace="~{/layout :: footer}"></footer>

</body>
</html>

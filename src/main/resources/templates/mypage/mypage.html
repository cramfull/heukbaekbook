<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">마이페이지</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>

<!-- 헤더 레이아웃 적용 -->
<header th:replace="~{/layout :: header}"></header>
<div id="mypage-header">
  <span class="sidebar-header-text">마이페이지</span>
  <span class="sidebar-header-greeting">이*형님 오늘도 즐겁고 행복한 하루 보내세요</span>
</div>
<!-- 마이페이지 메인 콘텐츠 영역 -->
<main class="mypage-container">

   <!-- 왼쪽 사이드바 -->
  <aside id="sidebar" th:replace="~{mypage/mypage-sidebar :: sidebar}"></aside>

  <!-- 오른쪽 콘텐츠 영역 -->
  <section id="content-area">
    <h3>주문 내역</h3>
    <p>최근 주문 내역이 없습니다.</p>
  </section>
</main>

<!-- 푸터 레이아웃 적용 -->
<footer th:replace="~{/layout :: footer}"></footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title} + ' - 도서 상세 페이지'">도서 상세 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        .book-thumbnail img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .book-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .book-title1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }

        .book-title1:hover {
            text-decoration: none;
        }

        .price-container {
            max-width: 400px;
            margin: 0;
        }

        .price-row {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            min-width: 80px;
            text-align: left;
        }

        .value {
            margin-left: 20px;
            text-align: left;
        }

        .book-discount {
            color: #d9534f;
            font-weight: bold;
            margin-left: 10px;
        }

        .common-container {
            width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #content-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        #extra-content-container {
            display: block;
        }

        .book-details h2 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .review-container {
            margin-top: 30px;
        }

        .review-container h2 {
            font-size: 1.5rem;
            color: #2980b9;
            margin-bottom: 15px;
        }

        .review-list {
            list-style-type: none;
            padding: 0;
        }

        .review-item {
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .review-title {
            font-size: 1.4em;
            color: #34495e;
        }

        .review-content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #2c3e50;
        }

        .review-score {
            font-size: 1.1em;
            font-weight: bold;
            color: #e67e22;
        }

        .review-images {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .review-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .no-review {
            font-size: 1.2em;
            color: #7f8c8d;
            text-align: center;
            margin-top: 20px;
        }

        .coupon-btn {
            padding: 10px 20px;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<header th:replace="~{layout :: header}"></header>

<main>
    <div id="content-container" class="common-container">
        <div class="book-thumbnail">
            <img th:src="@{${book.thumbnailUrl}}" alt="도서 썸네일">
        </div>
        <div class="book-info">
            <p class="book-title1">
                <a th:text="${book.title}">제목</a>
            </p>
            <p>
                <span th:each="contributor : ${book.contributors}" th:text="${contributor.name} + ' | '"></span>
                <span th:text="${book.publisher.name} + ' | '"></span>
                <span th:text="${book.publishedAt}"></span>
            </p>
            <div class="price-container">
                <p class="price-row">
                    <span class="label">정가</span>
                    <span class="value" th:text="${book.price} + '원'">정가</span>
                </p>
                <p class="price-row">
                    <span class="label">판매가</span>
                    <span class="value book-price" th:text="${book.salePrice} + '원'">판매가</span>
                    <span class="book-discount" th:if="${book.discountRate > 0}" th:text="'(' + ${book.discountRate} + '% 할인)'"></span>
                </p>
            </div>
        </div>
    </div>

    <div id="extra-content-container" class="common-container">
        <div class="book-details">
            <h2>목차</h2>
            <p class="book-index" th:utext="${book.index}">목차 내용이 표시됩니다.</p>

            <h2>설명</h2>
            <p class="book-description" th:text="${book.description}">도서 설명이 표시됩니다.</p>
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(reviews)}" class="review-container common-container">
        <h2>사용자 리뷰</h2>
        <ul class="review-list">
            <li class="review-item" th:each="review : ${reviews}">
                <h4 th:text="${review.title}" class="review-title">제목</h4>
                <p th:text="${review.content}" class="review-content">내용</p>
                <p class="review-score">평점: <span th:text="${review.score != null ? review.score : 0}"></span>/5</p>
                <div class="review-images" th:if="${review.imageUrls.size() > 0}">
                    <img th:each="url : ${review.imageUrls}" th:src="${url}" alt="리뷰 이미지" class="review-image">
                </div>
            </li>
        </ul>
    </div>

    <p th:if="${#lists.isEmpty(reviews)}" class="no-review">아직 작성된 리뷰가 없습니다.</p>
</main>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>

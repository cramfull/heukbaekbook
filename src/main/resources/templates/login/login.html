<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #1a1a1a 50%, #f2f2f2 50%) no-repeat;
            position: relative;
        }

        /* 로그인 컨테이너 스타일 */
        .login-container {
            background-color: rgba(250, 250, 250, 0.95);
            padding: 3rem;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* 로고 배경 이미지 스타일 */
        .login-container::before {
            content: "";
            background-image: url('/images/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.04;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            z-index: 0;
        }

        /* 텍스트 및 폼 스타일 */
        h2 {
            color: #222;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        label {
            color: #555;
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        /* 버튼 스타일 */
        button[type="submit"] {
            background-color: #444;
            color: #f9f9f9;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        /* 회원가입 링크 스타일 */
        p {
            margin-top: 1.5rem;
            color: #444;
            position: relative;
            z-index: 1;
            font-size: 1rem;
        }

        p a {
            color: #444;
            text-decoration: underline;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 2rem;
            }

            .login-container::before {
                width: 100%;
                height: 100%;
                opacity: 0.02;
            }
        }

        .error-message {
            color: red;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .payco-login-button {
            background-color: #FF2233;
            color: #ffffff;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }

        .payco-login-button img {
            height: 24px;
            margin-right: 8px;
        }

        .payco-login-button span {
            font-family: inherit;
            font-size: 1.1rem;
            letter-spacing: 0;
        }
    </style>
</head>
<body>
<!-- 로그인 폼 -->
<div class="login-container">
    <h2>로그인</h2>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <form id="loginForm" th:action="@{/login}" method="post">
    <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit">로그인</button>
    </form>
    <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>

    <a href="/oauth2/authorization/payco" class="payco-login-button">
        PAYCO 로그인
    </a>

</div>
</body>
</html>
